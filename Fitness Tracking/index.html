<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker</title>
  <link rel="icon"  href="icon.jpg">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Fitness Tracker</h1>
    <div class="calories-counter">
      <h2>Calories Counter</h2>
      <form>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" value="70">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" value="170">
        <label for="age">Age:</label>
        <input type="number" id="age" value="30">
        <label for="activity-level">Activity Level:</label>
        <select id="activity-level">
          <option value="sedentary">Sedentary</option>
          <option value="lightly-active">Lightly Active</option>
          <option value="moderately-active">Moderately Active</option>
          <option value="very-active">Very Active</option>
          <option value="extra-active">Extra Active</option>
        </select>
        <button id="calculate-calories">Calculate Calories</button>
        <p id="calories-result"></p>
      </form>
    </div>
    <div class="workout-saver">
      <h2>Workout Saver</h2>
      <form>
        <label for="workout-name">Workout Name:</label>
        <input type="text" id="workout-name">
        <label for="workout-date">Workout Date:</label>
        <input type="date" id="workout-date">
        <label for="workout-type">Workout Type:</label>
        <select id="workout-type">
          <option value="cardio">Cardio</option>
          <option value="strength-training">Strength Training</option>
          <option value="yoga">Yoga</option>
          <option value="other">Other</option>
        </select>
        <label for="workout-duration">Workout Duration (minutes):</label>
        <input type="number" id="workout-duration">
        <button id="save-workout">Save Workout</button>
        <ul id="workout-list"></ul>
      </form>
      <button id="clear-workout-list">Clear Workout List</button>
      <button id="export-workout-list">Export Workout List</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
